<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando Conceitos aulas</title>
    <style>
        body {
            background-color: lightsalmon;
        }

        div {
            background-image: url(images/wallpaper002.jpg);
            height: 100vh;
            background-repeat: no-repeat;
            margin: 20px;
            padding: 20px;
            border-radius: 20px;
            color: white;
        }

        div#pos1 {
            background-position: left top;
        }

        div#pos2 {
            background-position: center right;
        }

        div#pos3 {
            background-position: bottom center;
        }

        div#pos4 {
            background-position: right bottom;
        }

        div#pos5 {
            background-position: center;
        }
    </style>
</head>

<body>
    <h1>Testando Posicionamento de imagens</h1>
    <div id="pos1">
        <h2>Ancoragem no canto superior esquerdo</h2>
    </div>
    <div id="pos2">
        <h2>Ancoragem no centro direito</h2>
    </div>
    <div id="pos3">
        <h2>Ancoragem no centro inferior</h2>
    </div>
    <div id="pos4">
        <h2>Ancoragem no canto inferior direito</h2>
    </div>
    <div id="pos5">
        <h2>Ancoragem no ponto central</h2>
    </div>
</body>

</html>
