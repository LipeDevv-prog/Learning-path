<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo como usar a Tag img</title>
</head>
<body>
    <h1>Testando carregamento de imagens</h1>
    <p>Abaixo está uma imagem que foi carregada diretamente da mesma pasta</p>
    <img src="Logo CSS 250x333.png" alt="Logo CSS3">
    <p>É possível carregar imagens também de sub-pastas</p>
    <img src="imagens/Logo HTML 250x348.png" alt="Logo HTML5">
    <p>Também é possível carregar imagens de links externos</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-logo-icon-svg-download-png-1720087.png" alt="Logo JavaScript">
</body>
</html>
